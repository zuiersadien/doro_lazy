<app-btn
  typeButton="button"
  #menuOverlay="cdkOverlayOrigin"
  cdkOverlayOrigin
  (click)="toggleOverlay()"
>
  <div [innerHTML]="htmlHeader"></div>
</app-btn>
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="menuOverlay"
  [cdkConnectedOverlayOpen]="isOpen"
  (detach)="closeOverlay()"
>
  <ul
    class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg"
  >
    <ng-content></ng-content></ul
></ng-template>
